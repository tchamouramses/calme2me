version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0-alpine
    container_name: calme2me-mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-calme2me}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-calme2me}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/storage/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - calme2me-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USERNAME:-calme2me}", "-p${DB_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calme2me-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - calme2me-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calme2me-backend
    ports:
      - "9000:9000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY:-}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-calme2me}
      - DB_USERNAME=${DB_USERNAME:-calme2me}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=sync
      - SESSION_DRIVER=cookie
      - LARAVEL_REVERB_HOST=0.0.0.0
      - LARAVEL_REVERB_PORT=8080
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/bootstrap/cache:/app/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - calme2me-network
    healthcheck:
      test: ["CMD", "php", "artisan", "tinker", "--execute", "echo 'OK';"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: calme2me-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - calme2me-network

  # WebSocket Server (Laravel Reverb)
  reverb:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calme2me-reverb
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY:-}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-calme2me}
      - DB_USERNAME=${DB_USERNAME:-calme2me}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - LARAVEL_REVERB_HOST=0.0.0.0
      - LARAVEL_REVERB_PORT=8080
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/bootstrap/cache:/app/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - calme2me-network

networks:
  calme2me-network:
    driver: bridge

volumes:
  mysql_data:
