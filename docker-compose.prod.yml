version: '3.8'

# Production Docker Compose with PostgreSQL and Redis
# Use this for production deployments

services:
  # MySQL Database
  mysql:
    image: mysql:8.0-alpine
    container_name: calme2me-mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-calme2me}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-calme2me}
      MYSQL_PASSWORD: ${DB_PASSWORD:-}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USERNAME:-calme2me}", "-p${DB_PASSWORD:-}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - calme2me-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: calme2me-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - calme2me-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calme2me-frontend
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-https://calme2me.com/api}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - calme2me-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calme2me-backend
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY:-}
      - APP_URL=${APP_URL:-https://calme2me.com}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-calme2me}
      - DB_USERNAME=${DB_USERNAME:-calme2me}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=cookie
      - LARAVEL_REVERB_HOST=0.0.0.0
      - LARAVEL_REVERB_PORT=8080
      - LARAVEL_REVERB_APP_ID=calme2me
      - LARAVEL_REVERB_APP_KEY=${LARAVEL_REVERB_APP_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/bootstrap/cache:/app/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - calme2me-network
    healthcheck:
      test: ["CMD", "php", "artisan", "tinker", "--execute", "echo 'OK';"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Laravel Reverb (WebSocket Server)
  reverb:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calme2me-reverb
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY:-}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-calme2me}
      - DB_USERNAME=${DB_USERNAME:-calme2me}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - CACHE_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - LARAVEL_REVERB_HOST=0.0.0.0
      - LARAVEL_REVERB_PORT=8080
      - LARAVEL_REVERB_APP_ID=calme2me
      - LARAVEL_REVERB_APP_KEY=${LARAVEL_REVERB_APP_KEY:-}
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    networks:
      - calme2me-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: calme2me-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - calme2me-network

networks:
  calme2me-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
